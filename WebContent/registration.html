<html>
    <head>
        <meta charset="ISO-8859-1">
        <title>
            Bookers
        </title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="scripts/script.js"></script>
    <head>
    <body>
        <div class="main">
            <h1>BOOKERS</h1>
            <div>
                <table>
                    <tr>
                        <td align="left">
                            <span class="menu_icon" onclick="openNav()">&#9776; Menu</span>
                        </td>
                        <td class="search" align='center'>
                            Search By: <input class="mainSearch" type="text" value="Name, Author, ISBN or All"/>
                            <select style="height:18px">
                                <option value="all">All</option>
                                <option value="name">Name</option>
                                <option value="author">Author</option>
                                <option value="isbn">ISBN</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </div>
            <div id="menu_side" class="sidenav">
                <ul class="menuList">
                    <li style="float:right">
                        <a href="javascript:void(0)" onclick="closeNav()">&times;</a>
                    </li>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="registration.html">Register</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>     
                </ul>
            </div>
            <div align="center">
                <p align="center">REGISTRATION FORM</p>
                <form action="HomeServlet" method="post" >
                    <table class="registration">
                        <tr><td class="registrationForm">First Name: </td>       <td class="registrationInput"><input type="text" name="fname" required></td></tr>
                        <tr><td class="registrationForm">Last Name: </td>        <td class="registrationInput"><input type="text" name="lname" required></td></tr>
                        <tr><td class="registrationForm">Email: </td>            <td class="registrationInput"><input type="text" name="email" required></td></tr>
                        <tr><td class="registrationForm">Phone #: </td>          <td class="registrationInput"><input type="text" name="phone"></td></tr>
                        <tr><td class="registrationForm">Password: </td>         <td class="registrationInput"><input type="text" name="password" required></td></tr>
                        <tr><td class="registrationForm">Re-Enter Password: </td><td class="registrationInput"><input type="text" name="password2" required></td></tr>
                        <tr><td class="registrationForm">Mailing Address: </td>  <td class="registrationInput"><input type="text" name="address" required></td></tr>
                        <tr><td class="registrationForm">Subscribe for promotions: </td>     <td class="registrationInput"><input type="checkbox" name="subscribe" required></td></tr>
                        <tr><td class="registrationForm">Add Payment Information: </td>		<td class="registrationInput"><input type="button" name="addPayment"></td></tr>
                    </table>
                    <input type="submit" class="submitRegistration" name="register">
                </form>
            </div>
        </div>
    </body>
</html>
